<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>自定义表单登陆</title>
</head>
<body>
<form action="/logout/page" method="POST">
    <p>
        <input type="submit" value="登出"/>
    </p>
    <input type="hidden" th:id="${_csrf.parameterName}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
